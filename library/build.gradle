apply plugin: 'com.android.library'
apply plugin: 'bintray-release'

android {
    compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        applicationId 'com.melnykov.fab'
        minSdkVersion Integer.parseInt(project.ANDROID_BUILD_MIN_SDK_VERSION)
        targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)
        versionName project.VERSION_NAME
        versionCode Integer.parseInt(project.VERSION_CODE)
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

publish {
    userOrg = 'acappelli'
    groupId = 'com.acappelli'
    artifactId = 'FloatingActionButton'
    version = '1.0.9'
    description = 'Android floating action button which reacts on scrolling events. ' +
            'Becomes visible when an attached target is scrolled up and invisible when scrolled down.'
    website = 'https://github.com/acappelli/FloatingActionButton'
}

dependencies {
    compile 'com.android.support:support-annotations:20.0.0'
    compile 'com.android.support:recyclerview-v7:21.0.0'
    compile 'com.nineoldandroids:library:2.4.0'
}

